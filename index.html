<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Введите город">
            <button class="search-button" >
                <img src="./search.svg" alt="Search">
            </button>
        </div>
        <div class="info-section">
            <div class="info-current">
                <span class="temperature">14&deg;</span>
                <div class="icon-container">
                    <img class="weather-icon" src="./icon-cloud.svg" alt="Cloudy">
                </div>
                <div class="city-info">
                    <span class="city-name">Aktobe</span>
                    <button class="save-favourites">
                        <img src="./Shape.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="info-locations">
                <div class="locations-info">
                    <span class="location-info">Added Locations:</span>
                </div>
                <div class="listed">
                    <ul class="city-list">
                        <li>Amur</li>
                        <li>Samara</li>
                        <li>Bali</li>
                        <li>Dane</li>
                        <li>Kilo</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
